datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.prometheus.svc.cluster.local
        access: proxy
        isDefault: true
sidecar:
  dashboards:
    enabled: true
configMaps:
  airgradient-dashboard:
    name: airgradient-dashboard
