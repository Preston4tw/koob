apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: grafana
spec:
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: apps
      jsonPointers:
        - /data/admin-password
      kind: Secret
    - group: apps
      jsonPointers:
        - /spec/template/metadata/annotations/checksum/secret
      kind: Deployment
  project: default
  source:
    chart: grafana
    helm:
      parameters:
        - name: service.type
          value: LoadBalancer
      valueFiles:
        - /grafana/values.yaml
    repoURL: https://grafana.github.io/helm-charts/
    targetRevision: 6.53.0
